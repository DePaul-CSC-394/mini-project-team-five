<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: lightgray;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between; 
            border-bottom: 2px solid black;
        }
        .navbar-left {
            display: flex;
            gap: 20px;
        }
        .navbar a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        .content {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }
        .content h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .content p {
            margin-bottom: 20px;
            font-size: 1.2rem;
            color: gray;
        }
        .team-members {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .team-members input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid gray;
            border-radius: 3px;
            font-size: 1rem;
        }
        .team-list button {
            width: 100%;
            text-align: left;
            padding: 10px;
            border: 1px solid lightgray;
            border-radius: 3px;
            margin-bottom: 5px;
            background-color: white;
            cursor: pointer;
        }
        .team-list button:hover {
            background-color: lightgray;
        }
        .buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .buttons button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .buttons .cancel-button {
            background-color: red;
            color: white;
        }
        .buttons .update-button {
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-left">
            <a href="#">$APPNAME</a>
            <a href="#">About</a>
            <a href="#">Dashboard</a>
            <a href="#">Todos</a>
            <a href="#">Teams</a>
        </div>
        <a href="mailto:@depaul.edu">@depaul.edu</a>
    </div>
    <div class="content">
        <h1>$TeamName</h1>
        <p>$Description</p>
        <div class="team-members">
            <input type="text" id="add-member" placeholder="Add team member">
            <button onclick="addMember()">Add</button>
        </div>
        <div class="team-list" id="team-list">
            <button onclick="editMember(this)">Team Member 1</button>
            <button onclick="editMember(this)">Team Member 2</button>
            <button onclick="editMember(this)">Team Member 3</button>
            <button onclick="editMember(this)">Team Member 4</button>
            <button onclick="editMember(this)">Team Member 5</button>
        </div>
        <div class="buttons">
            <button class="cancel-button" onclick="window.location.href='dashboard.html'">Cancel</button>
            <button class="update-button" onclick="alert('Update Successful!')">Update</button>
        </div>
    </div>
    <script>
        // Function to add a new team member
        function addMember() {
            const input = document.getElementById('add-member');
            const memberName = input.value.trim();
            if (memberName) {
                const teamList = document.getElementById('team-list');
                const newMember = document.createElement('button');
                newMember.textContent = memberName;
                newMember.onclick = function () {
                    editMember(newMember);
                };
                teamList.appendChild(newMember);
                input.value = ''; // Clear the input field
            }
        }

        // Function to edit an existing team member
        function editMember(member) {
            const newName = prompt('Edit Team Member Name:', member.textContent);
            if (newName !== null && newName.trim() !== '') {
                member.textContent = newName;
            }
        }
    </script>
</body>
</html>
