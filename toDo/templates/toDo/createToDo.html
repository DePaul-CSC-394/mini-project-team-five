<!DOCTYPE html>
<html lang="en">
<head>
    <title>Task Form with Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .navbar {
            width: 100%;
            font-size: 1.25em;
            display: flex;
            background-color: lightgray;
            padding: 10px 0px;
            border-bottom: 1px solid gray;
        }
        .navbar-left{
            display: flex;
            flex-direction: row;
            gap: 20px;
            justify-content: left;
            align-self: center;
            width: 50%;
        }
        .navbar-right{
            display: flex;
            flex-direction: row;
            justify-content: right;
            align-items: center;
            width: 50%;
            gap: 20px;
        }
        .navbar a {
            text-decoration: none;
            color: black;
/*             font-weight: bold; */
            margin: 0 10px;
        }
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        .form-box {
            width: 400px;
            border: 1px solid gray;
            padding: 20px;
        }
        .form-box label {
            display: block;
            margin-bottom: 5px;
        }
        .form-box input,
        .form-box select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid gray;
            border-radius: 3px;
        }
        .form-box input.error {
            background-color: lightcoral;
            border-color: red;
        }
        .error-message {
            color: red;
            font-size: 0.9em;
            margin-bottom: 10px;
            display: none; /* Initially hidden */
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        .cancel-button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 3px;
        }
        .save-button {
            background-color: green;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-left">
            <a href="/">$APPNAME</a>
            <a href="{% url 'about'%}" >About</a>
        </div>
        <div class="navbar-right">
            <a href="{% url 'dashboard'%}">Dashboard</a>
            <a href="{% url 'todos_new' %}">To-Do's</a>
            <a href="{% url 'teams' id=team_id %}">Teams</a>
            <a href="/logout">{{ user.email }}</a>
        </div>
    </div>
    <div class="form-container">
        <div class="form-box">
            <form method = "post" id="taskForm">
<!--                  <label for="task-title">Task Title</label>
                <input type="text" id="task-title" placeholder="Ex: Take out the trash">
                <div class="error-message" id="task-title-error">Task Title is required</div>

                <label for="description">Description</label>
                <input type="text" id="description" placeholder="Add description">
                <div class="error-message" id="description-error">Description is required</div>

                <label for="due-date">Due Date</label>
                <input type="text" id="due-date" placeholder="Ex: 02/01/2025">

                <label for="category">Category</label>
                <input type="text" id="category" placeholder="Add category">

                <label for="team">Team</label>
                <select id="team">
                    <option value="" disabled selected>Team</option>
                    <option>Team A</option>
                    <option>Team B</option>
                    <option>Team C</option>
                </select>

                <div class="button-container">
                    <button type="button" class="cancel-button" onclick="window.location.href='dashboard.html'">Cancel</button>
                    <button type="submit" class="save-button">Save</button>
                </div> -->

                {% csrf_token %}
                {{form}}

                <button type="button" class="cancel-button" onclick="window.location.href='{% url 'dashboard' %}'">Cancel</button>
                <input type="submit" value="Save" class="save-button">
            </form>
        </div>
    </div>

    <script>
        // Form validation
        document.getElementById('taskForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission

            let isValid = true;

            // Validate Task Title
            const taskTitle = document.getElementById('task-title');
            const taskTitleError = document.getElementById('task-title-error');
            if (taskTitle.value.trim() === '') {
                taskTitle.classList.add('error');
                taskTitleError.style.display = 'block';
                isValid = false;
            } else {
                taskTitle.classList.remove('error');
                taskTitleError.style.display = 'none';
            }

         
            const description = document.getElementById('description');
            const descriptionError = document.getElementById('description-error');
            if (description.value.trim() === '') {
                description.classList.add('error');
                descriptionError.style.display = 'block';
                isValid = false;
            } else {
                description.classList.remove('error');
                descriptionError.style.display = 'none';
            }
                        
            const dueDate = document.getElementById('due-date');
            const dueDateError = document.getElementById('due-date-error');
            const dateRegex = /^(0[1-9]|1[0-2])\/(0[1-9]|[12][0-9]|3[01])\/\d{4}$/;
            
            
            if (!dateRegex.test(dueDate.value.trim())) {
                dueDate.classList.add('error');
                dueDateError.style.display = 'block';
                dueDateError.textContent = 'Please enter a valid date in MM/DD/YYYY format';
                isValid = false;
            } else {
                const [month, day, year] = dueDate.value.split('/').map(Number);
                const dueDateObj = new Date(year, month - 1, day);
                const currentDate = new Date();
            
                if (
                    dueDateObj.getFullYear() !== year ||
                    dueDateObj.getMonth() + 1 !== month ||
                    dueDateObj.getDate() !== day
                ) {
                    dueDate.classList.add('error');
                    dueDateError.style.display = 'block';
                    dueDateError.textContent = 'Invalid date. Please check the values entered.';
                    isValid = false;
                } 
                else if (dueDateObj < currentDate) {
                    dueDate.classList.add('error');
                    dueDateError.style.display = 'block';
                    dueDateError.textContent = 'Due date cannot be in the past.';
                    isValid = false;
                } else {
                    dueDate.classList.remove('error');
                    dueDateError.style.display = 'none';
                }
            }
             if (isValid) {
                alert('Form submitted successfully!');

            }
        }
    );
    </script>
</body>
</html>
