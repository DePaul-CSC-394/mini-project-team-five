<!DOCTYPE html>
<html lang="en">
<head>
    <title>Task Form with Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .navbar {
            background-color: lightblue;
            padding: 10px 20px;
            display: flex;
            gap: 15px;
            font-weight: bold;
        }
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        .form-box {
            width: 400px;
            border: 1px solid gray;
            padding: 20px;
        }
        .form-box label {
            display: block;
            margin-bottom: 5px;
        }
        .form-box input,
        .form-box select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid gray;
            border-radius: 3px;
        }
        .form-box input.error {
            background-color: lightcoral;
            border-color: red;
        }
        .error-message {
            color: red;
            font-size: 0.9em;
            margin-bottom: 10px;
            display: none; /* Initially hidden */
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        .cancel-button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 3px;
        }
        .save-button {
            background-color: green;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <span>$APPNAME</span>
        <span>About</span>
        <span>Dashboard</span>
        <span>To-Do's</span>
        <span>Teams</span>
        <span>mmccreed@depaul.edu</span>
    </div>
    <div class="form-container">
        <div class="form-box">
            <form id="taskForm">
                <label for="task-title">Task Title</label>
                <input type="text" id="task-title" placeholder="Ex: Take out the trash">
                <div class="error-message" id="task-title-error">Task Title is required</div>

                <label for="description">Description</label>
                <input type="text" id="description" placeholder="Description">
                <div class="error-message" id="description-error">Description is required</div>

                <label for="due-date">Due Date</label>
                <input type="text" id="due-date" placeholder="Ex: 02/01/2025">

                <label for="category">Category</label>
                <input type="text" id="category" placeholder="Category">

                <label for="team">Team</label>
                <select id="team">
                    <option value="" disabled selected>Team</option>
                    <option>Team A</option>
                    <option>Team B</option>
                    <option>Team C</option>
                </select>

                <div class="button-container">
                    <button type="button" class="cancel-button">Cancel</button>
                    <button type="submit" class="save-button">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Form validation
        document.getElementById('taskForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission

            let isValid = true;

            // Validate Task Title
            const taskTitle = document.getElementById('task-title');
            const taskTitleError = document.getElementById('task-title-error');
            if (taskTitle.value.trim() === '') {
                taskTitle.classList.add('error');
                taskTitleError.style.display = 'block';
                isValid = false;
            } else {
                taskTitle.classList.remove('error');
                taskTitleError.style.display = 'none';
            }

            // Validate Description
            const description = document.getElementById('description');
            const descriptionError = document.getElementById('description-error');
            if (description.value.trim() === '') {
                description.classList.add('error');
                descriptionError.style.display = 'block';
                isValid = false;
            } else {
                description.classList.remove('error');
                descriptionError.style.display = 'none';
            }

            // If valid, submit the form (or handle the data as needed)
            if (isValid) {
                alert('Form submitted successfully!');
                // Add form submission logic here
            }
        });
    </script>
</body>
</html>
