<!DOCTYPE html>
<html lang="en">
<head>
    <!--Yumna's code-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .navbar {
            background-color: #0057B7; /* DePaul blue */
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
        }
        .navbar button {
            background-color: transparent;
            border: none;
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            color: black;
        }
        .navbar button:hover {
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        .form-box {
            width: 400px;
            border: 1px solid #ccc;
            padding: 20px;
        }
        .form-box label {
            display: block;
            margin-bottom: 5px;
        }
        .form-box input,
        .form-box select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
        }
        .cancel-button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .save-button {
            background-color: green;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <button>$APPNAME</button>
        <button>About</button>
        <button>Dashboard</button>
        <button>To-Do's</button>
        <button>Teams</button>
        <button>mmccreed@depaul.edu</button>
    </div>
    <div class="form-container">
        <div class="form-box">
            <form>
                <label for="task-title">Task Title</label>
                <input type="text" id="task-title" placeholder="Ex: Take out the trash">
                
                <label for="description">Description</label>
                <input type="text" id="description" placeholder="Description">
                
                <label for="due-date">Due Date</label>
                <input type="text" id="due-date" placeholder="Ex: 02/01/2025">
                
                <label for="category">Category</label>
                <input type="text" id="category" placeholder="Category">
                
                <label for="team">Team</label>
                <select id="team">
                    <option value="" disabled selected>Team</option>
                    <option>Team A</option>
                    <option>Team B</option>
                    <option>Team C</option>
                </select>
                
                <div class="button-container">
                    <button type="button" class="cancel-button">Cancel</button>
                    <button type="submit" class="save-button">Save</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
