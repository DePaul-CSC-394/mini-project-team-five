<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Team Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        } 
        .navbar {
            width: 100%;
            font-size: 1.25em;
            display: flex;
            background-color: lightgray;
            padding: 10px 0px;
            border-bottom: 1px solid gray;
        }
        .navbar-left{
            display: flex;
            flex-direction: row;
            gap: 20px;
            justify-content: left;
            align-self: center;
            width: 50%;
        }
        .navbar-right{
            display: flex;
            flex-direction: row;
            justify-content: right;
            align-items: center;
            width: 50%;
            gap: 20px;
        }
        .navbar a {
            text-decoration: none;
            color: black;
/*             font-weight: bold; */
            margin: 0 10px;
        }
        main {
            margin-top: 50px;
            align-items: flex-start;
            text-align: center;
        }
        img {
            max-width: 300px;
            height: auto;
        }
        input::placeholder
        {
        	color: black;
            opacity: 0.4;
        }
        input[type = "button"], input[type = "cancel"], input[type = "save"] {
        border: none;
        color: white;
        padding: 8px;
        margin: 4px 2px;
        width: 100px;
        text-align: center;
        cursor: pointer;
        }
        .cancel-button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 3px;
        }
        .save-button {
            background-color: green;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 3px;
        }
        .form-container {
            display: flex;
            justify-content: center;
            align-items: start;
            height: 80vh;
        }
        .form-box {
            width: 400px;
            border: 1px solid gray;
            padding: 20px;
        }
        .form-box label {
            display: block;
            margin-bottom: 5px;
        }
        .form-box input,
        .form-box select {
            width: 100%;
            padding: 4px;
            margin-bottom: 10px;
            border: 1px solid gray;
            border-radius: 3px;
        }
        .form-box input.error {
            background-color: lightcoral;
            border-color: red;
        }
        .error-message {
            color: red;
            font-size: 0.9em;
            margin-bottom: 10px;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
        <div class = "navbar">
            <div class="navbar-left">
                <a href="/">$APPNAME</a>
                <a href="{% url 'about'%}" >About</a>
            </div>
            <div class="navbar-right">
                <a href="{% url 'dashboard'%}">Dashboard</a>
                <a href="{% url 'todos_new' %}">To-Do's</a>
                <a href="{% url 'teams' id=team_id %}">Teams</a>
                <a href="{% url 'logout' %}">{{ user.email }}</a>
            </div>
        </div>
    <main>
    <div class="form-container">
    <div class="form-box">
        <form method = "post" id="taskForm">
<!--             <label for="tname">Team Name: </label>

        <label for="desc">Description: </label>
        <input type="text" id="description" placeholder="Add description">
        <div class="error-message" id="description-error">Description is required</div>
        <form method="post"> -->
            {% csrf_token %}
            {{ form }}
            <div class="buttons">
                <button class="cancel-button" onclick="window.location.href='{% url 'dashboard' %}'">Cancel</button>
                <button type="submit" class="save-button">Save</button>
            </div>
        </form>

<!--         <button type="button" class="cancel-button" onclick="window.location.href='dashboard.html'">Cancel</button>
        <button type="submit" class="save-button">Save</button>
    </form> -->
</div>
</main>
