<!DOCTYPE html>
<html lang="en">
<head>
    <title>Task Form with Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .navbar {
            background-color: #0057B7;
            padding: 10px 20px;
            display: flex;
            justify-content: space-evenly; /* Evenly space items */
            align-items: center;
            font-weight: bold;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            cursor: pointer;
            flex: 1;
            text-align: center; /* Center align each link */
        }
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        .form-box {
            width: 400px;
            border: 1px solid gray;
            padding: 20px;
        }
        .form-box label {
            display: block;
            margin-bottom: 5px;
        }
        .form-box input,
        .form-box select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid gray;
            border-radius: 3px;
        }
        .form-box input.error {
            background-color: lightcoral;
            border-color: red;
        }
        .error-message {
            color: red;
            font-size: 0.9em;
            margin-bottom: 10px;
            display: none; /* Initially hidden */
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        .cancel-button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 3px;
        }
        .save-button {
            background-color: green;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="navbar">

            <a href="{% url 'about' %}">About</a>
