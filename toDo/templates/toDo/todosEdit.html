<!DOCTYPE html>
<html lang="en">
<head>
    <title>Task Form with Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .navbar {
            width: 100%;
            font-size: 1.25em;
            display: flex;
            background-color: lightgray;
            padding: 10px 0px;
            border-bottom: 1px solid gray;
        }
        .navbar-left{
            display: flex;
            flex-direction: row;
            gap: 20px;
            justify-content: left;
            align-self: center;
            width: 50%;
        }
        .navbar-right{
            display: flex;
            flex-direction: row;
            justify-content: right;
            align-items: center;
            width: 50%;
            gap: 20px;
        }
        .navbar a {
            text-decoration: none;
            color: black;
/*             font-weight: bold; */
            margin: 0 10px;
        }
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        .form-box {
            width: 400px;
            border: 1px solid gray;
            padding: 20px;
        }
        .form-box label {
            display: block;
            margin-bottom: 5px;
        }
        .form-box input,
        .form-box select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid gray;
            border-radius: 3px;
        }
        .form-box input.error {
            background-color: lightcoral;
            border-color: red;
        }
        .error-message {
            color: red;
            font-size: 0.9em;
            margin-bottom: 10px;
            display: none; /* Initially hidden */
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        .cancel-button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 3px;
        }
        .save-button {
            background-color: green;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-left">
            <a href="/">$APPNAME</a>
            <a href="{% url 'about'%}" >About</a>
        </div>
        <div class="navbar-right">
            <a href="{% url 'dashboard'%}">Dashboard</a>
            <a href="{% url 'todos_new' %}">To-Do's</a>
            <a href="{% url 'teams' id=team_id %}">Teams</a>
           <a href="{% url 'logout' %}">{{ user.email }}</a>
        </div>
    </div>
    <div class="form-container">
        <div class="form-box">
            <form method = "post" id="taskForm">

                {% csrf_token %}
                {{form}}

                <button type="button" class="cancel-button" onclick="window.location.href='{% url 'dashboard' %}'">Cancel</button>
                <input type="submit" value="Save" class="save-button">
            </form>
        </div>
    </div>
</body>
</html>
