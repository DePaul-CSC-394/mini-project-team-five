<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .navbar {
            background-color: #0057B7;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            margin: 0 10px;
        }
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        .form-box {
            width: 400px;
            border: 1px solid black;
            padding: 20px;
            border-radius: 5px;
        }
        .form-box label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-box input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid gray;
            border-radius: 3px;
        }
        .form-box button {
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">$APPNAME</a>
        <a href="#">About</a>
        <a href="dashboard.html">Login</a> <!-- Link to Dashboard -->
    </div>
    <div class="form-container">
        <div class="form-box">
            <form onsubmit="navigateToDashboard(event)">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
    <script>
        // Redirect to the dashboard page when the form is submitted
        function navigateToDashboard(event) {
            event.preventDefault(); // Prevent default form submission
            window.location.href = "dashboard.html"; // Navigate to dashboard
        }
    </script>
</body>
</html>
