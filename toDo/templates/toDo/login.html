<!DOCTYPE html>
<html lang="en">
<head>
    <!--Incorporates code from both Matteo and Yumna-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .navbar {
            background-color: #0057B7; /* DePaul blue color from https://resources.depaul.edu/brand-consistency/Pages/toolbox.aspx*/
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
        }
        .navbar a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        .form-box {
            width: 300px;
            border: 1px solid #000;
            padding: 20px;
        }
        .form-box label {
            display: block;
            margin-bottom: 5px;
        }
        .form-box input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
        }
        .form-box button {
            width: 100%;
            padding: 10px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-box p {
            text-align: center;
            margin-top: 10px;
        }
        .form-box p a {
            color: blue;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">$APPNAME</a>
        <a href="#">About</a>
        <a href="#">Register</a>
    </div>
    <div class="form-container">
        <div class="form-box">
            <form>
                <label for="email">Email</label>
                <input type="text" id="email" name="email" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="#">Register here</a></p>
            </form>
        </div>
    </div>
</body>
</html>
