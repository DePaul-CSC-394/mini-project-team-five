<!DOCTYPE html>
<html lang="en">
<head>

    <!--Incorporates code from both Matteo and Yumna-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .navbar {
            background-color: #0057B7;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            margin: 0 10px;
        }
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        .form-box {
            width: 400px;
            border: 1px solid black;
            padding: 20px;
            border-radius: 5px;
        }
        .form-box label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-box input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid gray;
            border-radius: 3px;
        }
        .form-box button {
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{% url 'dashboard' %}">$APPNAME</a>
        <a href="{% url 'about' %}">About</a>
        <a href="{% url 'login' %}">Login</a> <!-- Link to Dashboard -->
    </div>
    <div class="form-container">
        <div class="form-box">
            <form method="post", action="{% url 'login' %}">
                {% csrf_token %}
                <label for="email">Email</label>
                {{form.email}}
                <label for="password">Password</label>
                {{form.password}}
                
                <button type="submit">Login</button>
            </form>

            <!-- <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Login</button>
            </form>  -->
        </div>
    </div>
<script>
    // Add an event listener to the form submission
    document.querySelector("form").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent the default form submission
        window.location.href = "dashboard.html"; // Redirect to dashboard.html, need to still add invalid entry error 
    });
</script>

</body>

</html>
