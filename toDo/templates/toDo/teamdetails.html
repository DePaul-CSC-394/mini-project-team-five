<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #0057B7;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between; 
            border-bottom: 2px solid black;
        }
        .navbar-left {
            display: flex;
            gap: 20px;
        }
        .navbar a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        .content {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }
        .content h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .content p {
            margin-bottom: 20px;
            font-size: 1.2rem;
            color: gray;
        }
        .team-members {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .team-members input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid gray;
            border-radius: 3px;
            font-size: 1rem;
        }
        .team-list button {
            width: 100%;
            text-align: left;
            padding: 10px;
            border: 1px solid lightgray;
            border-radius: 3px;
            margin-bottom: 5px;
            background-color: white;
            cursor: pointer;
        }
        .team-list button:hover {
            background-color: lightgray;
        }
        .buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .buttons button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .buttons .cancel-button {
            background-color: red;
            color: white;
        }
        .buttons .update-button {
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-left">
            <a href="{% url 'dashboard' %}">$APPNAME</a>
            <a href="{% url 'about' %}">About</a>
            <a href="{% url 'dashboard' %}">Dashboard</a>
            <a href="{% url 'todos_new' %}">To-Do's</a>
            <a href="{% url 'teams' id=team_id %}">Teams</a>
        </div>
        <a href="{% url 'dashboard' %}">@depaul.edu</a>
    </div>
    <div class="content">
        <h1>{{team_name}}</h1>
        <p>{{team_description}}</p>
        <div class="team-members">
            <select id="add-member">
                {% for user in users_not_in_team %}
                    <option value="{{ user.id }}">{{ user.username }}</option>
                {% endfor %}
            </select>
            <button onclick="addMember()">Add</button>
        </div>
        <div class="team-list" id="team-list">
            {% for member in team_members %}
                <button onclick="editMember(this)">{{ member.username }}</button>
            {% endfor %}
        </div>
        <div class="buttons">
            <button class="cancel-button" onclick="window.location.href='{% url "dashboard" %}'">Cancel</button>
            <button type = "submit" class="update-button">Update</button>
        </div>
    </div>
    {% comment %} <script>
        // Function to add a new team member
        function addMember() {
            const input = document.getElementById('add-member');
            const memberName = input.value.trim();
            if (memberName) {
                const teamList = document.getElementById('team-list');
                const newMember = document.createElement('button');
                newMember.textContent = memberName;
                newMember.onclick = function () {
                    editMember(newMember);
                };
                teamList.appendChild(newMember);
                input.value = ''; // Clear the input field
            }
        }

        // Function to edit an existing team member
        function editMember(member) {
            const newName = prompt('Edit Team Member Name:', member.textContent);
            if (newName !== null && newName.trim() !== '') {
                member.textContent = newName;
            }
        }
    </script> {% endcomment %}
</body>
</html>
